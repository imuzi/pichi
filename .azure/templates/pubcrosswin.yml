parameters:
  pathFolder: 'C:/vcpkg/installed/x64-windows-static/lib'

steps:
    - task: CopyFiles@1
      inputs:
        SourceFolder: 'D:\a\1\b'
        Contents: '**'
        TargetFolder: '$(Build.ArtifactStagingDirectory)'
    - task: CopyFiles@2
      inputs:
        SourceFolder: ${{ parameters.pathFolder }}
        Contents: '**'
        TargetFolder: '$(Build.ArtifactStagingDirectory)'
    - task: PublishBuildArtifacts@1
      inputs:
        PathtoPublish: '$(Build.ArtifactStagingDirectory)'
        ArtifactName: 'MLIB'
        publishLocation: 'Container'
